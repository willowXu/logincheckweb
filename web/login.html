<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/myJs.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/myCss.css"/>
</head>
<body>
  <div class="container">
    <form role="form" class="form-horizontal" action="loginCheck" method="post">
      <div class="form-group" >
        <div class="col-lg-7 col-lg-offset-1">
          <h3>登录系统</h3>
        </div>
      </div>
      <div class="form-group">
        <label for="username" class=" col-lg-1 control-label">用户名</label>
        <div class="col-lg-7">
          <input type="text" class="form-control" id="username" name="username" placeholder="请输入您的用户名" />
        </div>
        <span  id="usernameNote" class="col-lg-2 note"></span>
      </div>
      <div class="form-group">
        <label for="password" class="col-lg-1 control-label">密码</label>
        <div class="col-lg-7">
          <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码 "/>
        </div>
        <span id="passwordNote" class="col-lg-2 note"></span>
      </div>

      <div class="form-group">
        <div class="col-lg-2 col-lg-offset-2">
          <button type="submit" class="form-control btn-success btn-lg">登录</button>
        </div>
        <div class="col-lg-2">
          <button type="reset" class="form-control btn-danger btn-lg">重置</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
